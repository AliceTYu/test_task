<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSOFT</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__allBlock">
                    <div class="header__block">
                        <div class="header__blockmin">
                            <div class="header__logo">
                                <img src="img/logo.svg" alt="error">
                            </div>
                            <div class="header__icon">
                                <img src="img/Profile-stroke.svg" alt="error">
                            </div>
                        </div >
                        <div class="header__form">
                            <form>
                                <div class="header__search">
                                    <img src="img/find.png" alt="error">
                                </div>
                                <input type="text" placeholder="Найти...">
                            </form>
                        </div>
                    </div>
                    <div class="header__name name">
                        <div class="name__title">Константин</div>
                        <div class="name__ava">
                            <img src="img/ava.png" alt="eror">
                        </div>
                    </div>
                </div >
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__title">наши партнёры</div>
                <div class="main_block">
                    <div class="main__items">
                        <div class="main__column">
                            <img src="img/logo_01.png" alt="">
                        </div>
                    </div>
                    <div class="main__items">
                        <div class="main__column">
                            <img src="img/logo_02.png" alt="">
                        </div>
                    </div>
                    <div class="main__items">
                        <div class="main__column">
                            <img src="img/logo_03.png" alt="">
                        </div>
                    </div>
                    <div class="main__items">
                        <div class="main__column">
                            <img src="img/logo_04.png" alt="">
                        </div>
                    </div>
                    <div class="main__items">
                        <div class="main__column">
                            <img src="img/logo_05.png" alt="">
                        </div>
                    </div>
                    <div class="main__items">
                        <div class="main__column">
                            <img src="img/logo_06.png" alt="">
                        </div>
                    </div>
                    <div class="main__items">
                        <div class="main__column">
                            <img src="img/logo_07.png" alt="">
                        </div>
                    </div>
                </div >
            </div >
        </main>
    </div >   
</body>

</html>
